<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
        <title>znaczniki dotyczące tekstu</title>
    </head>
    <body>
		<fieldset>
			<legend>znaczniki</legend>
			<b> Ten tekst musi zostać pogrubiony </b>
			<br>Od tej chwili dzielimy wszystkie linie. 
			<br>
			<i>Pochylenie tekstu</i>
			<br>
			<h1>To jest nagłówek</h1>
			<br>
			<h2>To jest nagłówek</h2>
			<p>
			<u>Czcionka podkreślona</u>
			<br>
			<s>To jest czcionka przekreślona</s>
			<br>
			<big>To jest duża czcionka</big>
			<sup>z indeksem górnym</sup>
			<sub>z indeksem dolnym</sub>
		</fieldset>
		</body>



</html>
